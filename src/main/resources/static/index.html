<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col">
        <a href="/">wszystkie produkty</a>
    </div>
    <div class="col">
        <a href="/lista?kategoria=spozywcze">art. spożywcze</a>
    </div>
    <div class="col">
        <a href="/lista?kategoria=domowe">art. gospodarstwa domowego</a>
    </div>
    <div class="col">
        <a href="/lista?kategoria=inne">inne</a>
    </div>
</div>

<form method="post">
    <div class="row mb-3">
        <label for="name" class="form-label">Nazwa</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Nazwa">
    </div>
    <div  class="row mb-3">
        <label for="price" class="form-label">Cena</label>
        <input type="number" name="price" class="form-control" id="price" placeholder="Cena">
    </div>
    <div class="row mb-3">
        <label for="category" class="form-label">Kategoria</label>
        <select id="category" class="form-select">
            <option disabled selected hidden>Wybierz kategorię...</option>
            <option>Home</option>
            <option>AGD</option>
            <option>Other</option>
        </select>
    </div>
    <div class="row mb-3">
        <input type="submit" value="Dodaj">
    </div>
</form>
</body>
</html>

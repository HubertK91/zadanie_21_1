<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-2">
        <a th:href="@{|/lista|}">wszystkie produkty</a>
    </div>
    <div class="col-2">
        <a th:href="@{|/lista?kategoria=${spozywcze}|}">art. spożywcze</a>
    </div>
    <div class="col-2">
        <a th:href="@{|/lista?kategoria=${domowe}|}">art. gospodarstwa domowego</a>
    </div>
    <div class="col-2">
        <a th:href="@{|/lista?kategoria=${inne}|}">inne</a>
    </div>
</div>

<form method="post" th:action="@{/add}"
th:object="${product}">
    <div class="mb-3" style="max-width: 700px">
        <label for="name" class="form-label">Nazwa</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nazwa">
    </div>
    <div  class="mb-3" style="max-width: 700px">
        <label for="price" class="form-label">Cena</label>
        <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Cena">
    </div>
    <div class="mb-3" style="max-width: 700px">
        <label for="category" class="form-label">Kategoria</label>
        <select id="category" class="form-select">
            <option value="" th:field="*{category}" hidden selected>Wybierz kategorię...</option>
            <option value="" th:field="*{category}">FOOD</option>
            <option value="" th:field="*{category}">AGD</option>
            <option value="" th:field="*{category}">Other</option>
        </select>
    </div>
    <div class="mb-3" style="max-width: 700px">
        <input type="submit" value="Dodaj">
    </div>
</form>
</body>
</html>
